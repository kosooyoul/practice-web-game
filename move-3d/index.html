        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;

<body>
    <canvas id="my-canvas" width="0" height="0" style="width: 100%; height: 100%;"></canvas>

    <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
    <script src="../libraries/Projector.js"></script>
    <script src="../components/WebGLCanvasView.js"></script>
    <script src="../components/Physics3DObject.js"></script>
    <script src="../components/SingleAction4DirectionsJoypad.js"></script>
    <script src="../components/DefaultWebGLRenderer.js"></script>
    <script>
        (function () {
            const canvas = document.querySelector("#my-canvas");

            const canvasView = new WebGLCanvasView(canvas);
            canvasView.setRenderer(new DefaultWebGLRenderer());
            canvasView.setJoypad(new SingleAction4DirectionsJoypad());
        })();
    </script>
</body>
