<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Andante - Web Platform Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="title" content="Andante - Web Platform Game">
  <meta name="description" content="Andante - A simple web platform game">
  <meta name="format-detection" content="telephone=no">

  <!-- PWA 메타 태그 -->
  <meta name="theme-color" content="#4a90d9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Andante">

  <!-- 파비콘 및 앱 아이콘 -->
  <link rel="shortcut icon" type="image/x-icon" href="https://www.auoi.net/icons/ahyane-20y-m.png">
  <link rel="apple-touch-icon" href="https://www.auoi.net/icons/ahyane-20y-m.png">

  <!-- PWA 매니페스트 -->
  <link rel="manifest" href="./manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="0" height="0"></canvas>

  <script type="module" src="./src/main.js"></script>

  <!-- Service Worker 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('[PWA] Service Worker 등록 성공:', registration.scope);
          })
          .catch((error) => {
            console.error('[PWA] Service Worker 등록 실패:', error);
          });
      });
    }
  </script>
</body>

</html>
